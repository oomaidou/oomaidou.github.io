{{/* 优惠券按钮组件样式 */}}
<style>
/* 优惠券组件基础样式 */
.coupon-item {
  margin: 12px 0;
  padding: 0;
  line-height: 1.5;
}

/* 链接形式样式 */
.coupon-link {
  display: flex;
  align-items: center;
  gap: 8px;
  flex-wrap: wrap;
}

.coupon-link-btn {
  color: #ff6b35 !important;
  text-decoration: none;
  font-weight: 600;
  border-bottom: 1px solid transparent;
  transition: border-color 0.2s ease;
}

.coupon-link-btn:hover {
  border-bottom-color: #ff6b35;
}

/* 复制形式样式 */
.coupon-copy, .coupon-wxapp {
  display: flex;
  align-items: center;
  gap: 6px;
  flex-wrap: wrap;
  margin: 8px 0;
}

.coupon-emoji {
  font-size: 16px;
  margin-right: 2px;
}

.coupon-title {
  font-weight: 600;
  color: var(--primary, #333);
}

.coupon-code {
  background: linear-gradient(135deg, #ff6900, #ff8f00);
  color: white;
  padding: 3px 8px;
  border-radius: 6px;
  font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
  font-size: 14px;
  font-weight: 500;
  letter-spacing: 0.5px;
  box-shadow: 0 2px 4px rgba(255, 105, 0, 0.2);
  word-break: break-all;
  max-width: 200px;
  display: inline-block;
}

.coupon-copy-btn {
  background: linear-gradient(135deg, #ff6900, #ff8f00);
  color: white;
  border: none;
  padding: 6px 12px;
  border-radius: 6px;
  cursor: pointer;
  font-size: 13px;
  font-weight: 500;
  transition: all 0.2s ease;
  box-shadow: 0 2px 4px rgba(255, 105, 0, 0.2);
  white-space: nowrap;
}

.coupon-copy-btn:hover {
  background: linear-gradient(135deg, #e55a00, #ff8000);
  transform: translateY(-1px);
  box-shadow: 0 4px 8px rgba(255, 105, 0, 0.3);
}

.coupon-copy-btn:active {
  transform: translateY(0);
  box-shadow: 0 2px 4px rgba(255, 105, 0, 0.2);
}

/* 微信小程序特殊样式 */
.coupon-copy-btn.wxapp {
  background: linear-gradient(135deg, #07c160, #1aad19);
  box-shadow: 0 2px 4px rgba(7, 193, 96, 0.2);
}

.coupon-copy-btn.wxapp:hover {
  background: linear-gradient(135deg, #06a94f, #169916);
  box-shadow: 0 4px 8px rgba(7, 193, 96, 0.3);
}

.coupon-wxapp .coupon-code {
  background: linear-gradient(135deg, #07c160, #1aad19);
  box-shadow: 0 2px 4px rgba(7, 193, 96, 0.2);
}

/* 描述文字样式 */
.coupon-desc {
  color: var(--secondary, #666);
  font-size: 14px;
  margin-top: 4px;
  width: 100%;
  line-height: 1.4;
}

/* 移动端适配 */
@media (max-width: 768px) {
  .coupon-copy, .coupon-wxapp {
    flex-direction: column;
    align-items: flex-start;
    gap: 6px;
  }
  
  .coupon-code {
    max-width: 100%;
    word-break: break-all;
  }
  
  .coupon-copy-btn {
    align-self: flex-start;
    margin-top: 4px;
  }
}

/* 暗色模式适配 */
@media (prefers-color-scheme: dark) {
  .coupon-title {
    color: var(--primary, #e0e0e0);
  }
  
  .coupon-desc {
    color: var(--secondary, #a0a0a0);
  }
}
</style>
