    // 全局错误处理
    window.onerror = function(msg, url, lineNo, columnNo, error) {

    // Promise错误处理
    window.addEventListener('unhandledrejection', function(event) {
        console.error('Promise错误:', event.reason);
    });

    // 检测微信浏览器
    function isWechatBrowser() {
        return /micromessenger/i.test(navigator.userAgent);

    // 检测是否支持fetch
    if (!window.fetch) {
        // Fetch polyfill for older browsers
        window.fetch = function(url) {
            return new Promise(function(resolve, reject) {
                var xhr = new XMLHttpRequest();
                xhr.open('GET', url);
                xhr.onload = function() {
                    if (xhr.status === 200) {
                        resolve({
                            json: function() {
                                return Promise.resolve(JSON.parse(xhr.responseText));
                            }
                        });
                    } else {
                        reject(new Error('HTTP ' + xhr.status));
                    }
                };
                xhr.onerror = function() {
                    reject(new Error('Network Error'));
                };
                xhr.send();
            });
        };
    }

    // 检测是否支持Promise
    if (!window.Promise) {
        // 简单的Promise polyfill
        window.Promise = function(executor) {
            var self = this;
            self.state = 'pending';
            self.value = undefined;
            self.handlers = [];

            function resolve(result) {
                if (self.state === 'pending') {
                    self.state = 'resolved';
                    self.value = result;
                    self.handlers.forEach(handle);
                }
            }

            function reject(error) {
                if (self.state === 'pending') {
                    self.state = 'rejected';
                    self.value = error;
                    self.handlers.forEach(handle);
                }
            }

            function handle(handler) {
                if (self.state === 'pending') {
                    self.handlers.push(handler);
                } else {
                    if (self.state === 'resolved' && handler.onResolve) {
                        handler.onResolve(self.value);
                    }
                    if (self.state === 'rejected' && handler.onReject) {
                        handler.onReject(self.value);
                    }
                }
            }

            self.then = function(onResolve, onReject) {
                return new Promise(function(resolve, reject) {
                    handle({
                        onResolve: function(result) {
                            try {
                                resolve(onResolve ? onResolve(result) : result);
                            } catch (ex) {
                                reject(ex);
                            }
                        },
                        onReject: function(error) {
                            try {
                                resolve(onReject ? onReject(error) : error);
                            } catch (ex) {
                                reject(ex);
                            }
                        }
                    });
                });
            };

            executor(resolve, reject);
        };

        Promise.resolve = function(value) {
            return new Promise(function(resolve) {
                resolve(value);
            });
        };
    }
